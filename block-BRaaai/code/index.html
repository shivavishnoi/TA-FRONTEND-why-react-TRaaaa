<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    let cardInfo = {
title: 'City Lights in New York',
date: new Date('2017-01-26'),
comments: 67,
subTitle: 'The city that never sleeps.',
description:
'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
category: 'photos',
imageURL:
'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
};
let ui =  <> 
 <img src={cardInfo.imageURL} alt="image" />

<span className="decor-1">{`${cardInfo.date}`.split("").splice(4,7)}</span>
<span className="decor-2">photos</span>
<h1>{cardInfo.title}</h1>
<h3>{cardInfo.subTitle}</h3>
<p>{cardInfo.description}</p>
<span >6 mins ago</span>
<span >39 comments</span>

</>
ReactDOM.render(ui, document.getElementById("root"))
  </script>
</body>

</html>
